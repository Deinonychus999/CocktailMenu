<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>Cocktails</title>
    <link rel="icon" type="image/png" href="images/mulled-wine(1).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <button class="back-btn" id="backBtn" aria-label="Back">←</button>
        <img src="images/mulled-wine(1).png" alt="" class="header-logo">
        <h1 class="header-title" id="headerTitle">Menu de Noël</h1>
        <div class="header-spacer"></div>
        <button class="search-btn" id="searchBtn" aria-label="Rechercher">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
        </button>
    </header>

    <div class="search-bar" id="searchBar">
        <input type="text" class="search-input" id="searchInput" placeholder="Rechercher un ingrédient...">
    </div>

    <nav class="category-nav" id="categoryNav">
        <div class="category-tabs" id="categoryTabs"></div>
    </nav>

    <main class="main-content" id="mainContent"></main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose" aria-label="Close">✕</button>
            <div class="modal-content" id="modalContent"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
